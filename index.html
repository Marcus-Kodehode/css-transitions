<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Transitions</title>
    <link href="styles.css" rel="stylesheet"> <!-- 🎨 Kobler til eksternt CSS-stylesheet -->
</head>
<body>
    <!-- 🏗 Container for de vanlige boksene -->
    <div class="container">
        <div class="boks boks-1">Transition</div>   <!-- 🎨 Farge + Størrelse endres ved hover -->
        <div class="boks boks-2">Transform</div>    <!-- 🌀 Roterer 360° med spenstig effekt -->
        <div class="boks boks-3">Skalering</div>    <!-- 📏 Vokser til 150% ved hover -->
        <div class="boks boks-4">Skygge</div>       <!-- 🌫 Skygge og løfteeffekt ved hover -->
    </div>

    <!-- 🏆 Super-container for SUPERBOKS -->
    <div class="super-container">
        <div class="superboks">SUPERBOKS 💥</div>   <!-- 🌈 Kombinerer alle effektene for dramatisk effekt -->
    </div>
</body>
</html>
